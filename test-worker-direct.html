<!DOCTYPE html>
<html>
<head>
    <title>Direct Worker Test</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #log { border: 1px solid #0f0; padding: 10px; height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Direct Worker Progress Test</h1>
    <div id="log"></div>

    <script type="module">
        const log = (msg) => {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('log').appendChild(div);
            console.log(msg);
        };

        log('Creating worker...');
        const worker = new Worker('/packages/susurro/src/workers/whisper-pipeline.worker.js', { type: 'module' });
        
        worker.onmessage = (e) => {
            const { status, progress, file, loaded, total, error } = e.data;
            
            if (status === 'progress') {
                const percent = Math.round(progress || 0);
                let msg = `📥 Progress: ${percent}% - ${file || 'downloading'}`;
                if (loaded && total) {
                    const mb = (total / 1024 / 1024).toFixed(1);
                    msg += ` (${mb} MB)`;
                }
                log(msg);
            } else if (status === 'loaded') {
                log('✅ Model loaded successfully!');
            } else if (status === 'error') {
                log('❌ Error: ' + error);
            } else {
                log(`Status: ${status}, Data: ${JSON.stringify(e.data)}`);
            }
        };

        worker.onerror = (e) => {
            log('Worker error: ' + e.message);
        };

        // Start loading tiny model
        log('Sending load message for tiny model...');
        worker.postMessage({ id: 1, type: 'load', data: { model: 'tiny' } });
    </script>
</body>
</html>
